<!DOCTYPE html>
<html>
<head>
    <title>все посты</title>
    {% load static %}
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
</head>
<body>
    <div id="navigation">
        <ul>
            <li><a href="/index" class="active">Главная</a></li>
            <li><a href="/admin">Админ панель</a></li>
            <li><a href="{% url 'all_posts' %}">Все посты</a></li>
        </ul>
    </div>

    <a href="{% url 'add_post' %}">Добавить пост</a>
  
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
          <a href="/all_posts/{{ post.pk }}/update/">Изменить</a>
          <form method="post" action="{% url 'delete_post' post.id %}">
            {% csrf_token %}
            <a href="/all_posts/{{ post.pk }}/delete/">удалить</a>
          </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
